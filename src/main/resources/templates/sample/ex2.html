<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DTO 객체 출력해보기</title>
    <style>
        .target{
            background-color: azure;
        }
    </style>
</head>
<body>

    <ul>
        <th:block th:each="dto, status : ${list}"> <!-- for 문 -->
            <li th:text="${dto.sno % 5 == 0} ? ${dto.sno} : ${dto.first}"/>

        </th:block>
    </ul>

</body>
</html>
